<div class="content-wrapper">
    {% comment %} <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Implementaciones</h1>
          </div>

        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Title</h3>
        </div>
        <div class="card-body">
          Start creating your amazing application!
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          Footer
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content --> {% endcomment %}

    <form method="POST" action="{% url 'CMDB' %}">
            {% csrf_token %}
      <div class="modal-header">						
        <h4 class="modal-title">Realizar ticket de implementacion</h4>
      </div>
      <div class="modal-body">	
        	
        <div class="form-group">
          <label>Titulo</label>
          <input type="text" class="form-control" id="txtTitulo" name="txtTitulo" required>
        </div>
        
        <div class="form-group">
          <label>Detalle</label>
          <textarea class="form-control" id="txtFIELDDetail" name="txtFIELDDetail" required></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-success" value="Add">
      </div>
    </form>
