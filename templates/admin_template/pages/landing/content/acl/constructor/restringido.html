<div class="content-wrapper">

    <section class="content">

        <div class="container">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header" style="background-color: #970808; color: white;">
                        <h2 style="font-size: 25px; font-weight: bold;">ACL Restringido</h2>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3  text-right">
                        
                                    <div class="input-group">
                                        <input type="text" id="myInput" onkeyup="myFunction()" class="form-control"
                                            placeholder="Search for names..">
                                    </div>
                                
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table-scroll">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                                    style="margin-top: 30px;">
                                    <thead>
                                        <tr>
                                            <th>Empresa</th>
                                            <th>Tipo</th>
                                            <th>fecha</th>
                                            <th>Agregado por</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        
                                        {% for c in restringidos %}
                                        <tr>
                                            <td>{{ c.nombre_empresa }}</td>
                                            <td>{{ c.tipo_empresa }}</td>
                                            <td>{{ c.fecha }}</td>
                                            <td>{{ c.agregado_por }}</td>
                                        </tr>
                                        {% endfor %}
                                            

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>

    </section>
    <!-- /.content -->

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    <style>
        .table-scroll {
            max-height: 400px;
            /* Establece la altura m√°xima de la tabla */
            overflow-y: auto;
            /* Habilita la barra de desplazamiento vertical */
        }
    </style>
