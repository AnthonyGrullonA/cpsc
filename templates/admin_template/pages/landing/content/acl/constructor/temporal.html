<div class="content-wrapper">

    <section class="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header" style="background-color: #00009b; color: white;">
                        <h2 style="font-size: 25px; font-weight: bold;">ACL Temporal</h2>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3  text-right">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" id="myInput" onkeyup="myFunction()" class="form-control"
                                            placeholder="Search for names..">
                                    </div>
                                </div>
                                <div class="col">
                                    <button class="btn btn-success">Agegar acceso temporal</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table-scroll">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"
                                    style="margin-top: 30px;">
                                    <thead>
                                        <tr>
                                            <th>Empresa</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Identificacion</th>
                                            <th>Correo</th>
                                            <th>Autorizador</th>
                                            <th>Entrada</th>
                                            <th>Salida</th>
                                            <th>Operaciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        {% for a in temporal_cosmos %}
                                    <tr>                                            <td>{{ a.empresa }}</td>
                                        <td>{{ a.nombre }}</td>
                                        <td>{{ a.apellido }}</td>
                                        <td>{{ a.cedula }}</td>
                                        <td>{{ a.email }}</td>
                                        <td>{{ a.autorizador }}</td>
                                        <td>{{ a.fecha_entrada }}</td>
                                        <td>{{ a.fecha_salida }}</td>
                                        <td>{{ a.tecn_noc }}</td>
                                    </tr>


                                        {% endfor %}
                                            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

    </section>
   
    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }


    </script>

    <style>
        .table-scroll {
            max-height: 400px;
            /* Establece la altura m√°xima de la tabla */
            overflow-y: auto;
            /* Habilita la barra de desplazamiento vertical */
        }
    </style>
