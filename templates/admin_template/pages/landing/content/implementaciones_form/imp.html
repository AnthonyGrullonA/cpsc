  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">

              <form method="POST" action="{% url 'CMDB' %}">
                  {% csrf_token %}
                  <div class="modal-header">
                      <h4 class="modal-title">Ticket de implementacion</h4>
                  </div>
                  <div class="modal-body">

                      <div class="form-group">
                          <label>Titulo</label>
                          <input type="text" class="form-control" id="txtTitulo" name="txtTitulo" required>
                      </div>

                      <div class="form-group">
                          <label>Detalle</label>
                          <textarea class="form-control" id="txtFIELDDetail" name="txtFIELDDetail" required></textarea>
                      </div>

                      <div class="form-group">
                          <label>Estado interno</label>
                          <select id="OptionStatus" name="OptionStatus" class="form-control" required>
                              <option value="">...</option>
                              {% for a in status %}
                              <option>{{ a.nombre_status }}</option>
                              {% endfor %}
                          </select>
                      </div>

                      <div class="form-group">
                          <label>Cliente</label>
                          <select id="OptionClient" name="OptionClient" class="form-control" required>
                              <option value="">...</option>
                              {% for a in clientes %}
                              <option>{{ a.nombre_empresa }}</option>
                              {% endfor %}
                          </select>
                      </div>

                  </div>
                  <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                      <input type="submit" class="btn btn-success" value="Crear ticker">
                  </div>
              </form>


          </div>
      </div>
  </div>
