  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Agregar orden de servicio</h4>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Empresa</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" class="form-control" required>
              {% comment %} <textarea class="form-control" required></textarea> {% endcomment %}
            </div>	
            <div class="form-group">
                <label>Correo</label>
                <input type="text" class="form-control" required>
              </div>	
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Cargo</label>
                <input type="text" class="form-control" required>
              </div>			
          </div>

          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">						
              <h4 class="modal-title">Editar orden de servicio</h4>
            </div>
            <div class="modal-body">					
              <div class="form-group">
                <label>Empresa</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" required>
                {% comment %} <textarea class="form-control" required></textarea> {% endcomment %}
              </div>	
              <div class="form-group">
                  <label>Correo</label>
                  <input type="text" class="form-control" required>
                </div>	
                <div class="form-group">
                  <label>Telefono</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Cargo</label>
                  <input type="text" class="form-control" required>
                </div>			
            </div>
  
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" class="btn btn-success" value="Add">
            </div>
          </form>
        </div>
      </div>
    </div>
      <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Eliminar contacto</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          </div>
          <div class="modal-body">					
            <p>¿Está seguro de que desea eliminar estos registros?</p>
            <p class="text-warning"><small>Esta acción no se puede deshacer.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
