  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="/registrarContacto/">
          {% csrf_token %}
          <div class="modal-header">						
            <h4 class="modal-title">Agregar Contacto</h4>
          </div>
          <div class="modal-body">					
     
            <div class="form-group">
              <label>Empresa</label>
              <select id="OptionCliente" name="OptionCliente" class="form-control" required>
                <option value="">...</option>
                {% for a in clientes %}
                <option>{{ a.nombre_empresa }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" id="txtNombre" name="txtNombre" required>
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" class="form-control" id="txtApellido" name="txtApellido" required>
            </div>	
            <div class="form-group">
              <label>Identificacion</label>
              <input type="text" class="form-control" id="txtIdentificacion" name="txtIdentificacion" required>
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" required>
              </div>	
              <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" required>
              </div>
              <div class="form-group">
                <label>Cargo</label>
                <input type="text" class="form-control" id="txtCargo" name="txtCargo" required>
              </div>			
          </div>

          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
