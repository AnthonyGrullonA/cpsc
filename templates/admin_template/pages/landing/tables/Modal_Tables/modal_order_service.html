  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="/registrarServiceOrder/">
          {% csrf_token %}
          <div class="modal-header">						
            <h4 class="modal-title">Agregar orden de servicio</h4>
          </div>
          <div class="modal-body">		

            <div class="form-group">
              <label>Cliente</label>
              <select id="OptionCliente" name="OptionCliente" class="form-control" required>
                <option value="">...</option>
                {% for a in clientes %}
                <option>{{ a.nombre_empresa }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Servicio</label>
              <select id="OptionService" name="OptionService" class="form-control" required>
                <option value="">...</option>
                {% for a in service %}
                <option>{{ a.nombre_servicio }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Status</label>
              <select id="OptionStatus" name="OptionStatus" class="form-control" required>
                <option value="">...</option>
                {% for a in status %}
                <option>{{ a.estado_status }}</option>
                {% endfor %}
              </select>
            </div>
            
            
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
