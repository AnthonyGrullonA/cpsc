  <!-- Add Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="/registrarCliente/"> {% csrf_token %}
          <div class="modal-header">						
            <h4 class="modal-title">Agregar cliente</h4>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Nombre Cliente (Empresa)</label>
              <input type="text" class="form-control" id="txtNombreC" name="txtNombreC" required>
            </div>

            <div class="form-group">
              <label>Estado</label>
              <select id="OptionStatus" name="OptionStatus" class="form-control" required>
                {% for a in estado %}

                <option>{{ a.status }}</option>

                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Fecha inicio de contrato</label>
              <input type="date" class="form-control" id="DateField" name="DateField" required>
            </div>
            <div class="form-group">
              <label>RNC</label>
              <input type="text" class="form-control" id="txtRNC" name="txtRNC" required>
            </div>	
            <div class="form-group">
              <label>Direccion</label>
              <textarea class="form-control" id="txtFIELDDirection" name="txtFIELDDirection" required></textarea>
            </div>
     
            <div class="form-group">
              <label>Tipo de operacion</label>
              <select id="OptionOperation" name="OptionOperation" class="form-control" required>
                {% for b in operation %}

                <option>{{ b.operacion }}</option>

                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Sector</label>
              <select id="OptionSector" name="OptionSector" class="form-control" required>
                {% for x in entidad %}

                <option>{{ x.entidad }}</option>

                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Industria</label>
              <select id="OptionIndustry" name="OptionIndustry" class="form-control" required>
                {% for c in industria %}

                <option>{{ c.nombre_industria }}</option>

                {% endfor %}
              </select>
            </div>
            
            <div class="form-group">
              <label>Localidad</label>
              <select id="OptionSite" name="OptionSite" class="form-control" required>
                {% for c in site %}

                <option>{{ c.localidad }}</option>

                {% endfor %}
              </select>
            </div>


          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
