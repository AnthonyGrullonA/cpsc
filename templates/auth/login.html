{% load static %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'login/images/img-03.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid username is required">
						<input class="input100" type="text" name="username" placeholder="Username" id="username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
				
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
						<div class="text-center" style="font-size: small; color: #ff0000;">
							{% if messages %}
								{% for message in messages %}
									{{ message }}
								{% endfor %}
							{% endif %}
						</div>
					</div>
				
					<div class="text-center p-t-100" style="font-size: small; color: #4D0000;">
						Service Center - NAP Del Caribe
					</div>
				</form>				
			
				
			</div>
		</div>
	</div>
